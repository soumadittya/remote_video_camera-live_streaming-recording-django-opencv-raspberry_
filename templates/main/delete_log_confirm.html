{% extends 'base.html' %}

{% block title %}
Delete Confirmation
{% endblock %}

{% block content %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <center>
    <h1 class="display-4">
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
</svg>
      Delete Log
    </h1>
    <br>
    <p class = "lead">
    Are you sure that you want to permanently delete this log ?
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-secondary active" >
    <a href = "{%url 'main:delete_log' log_id %}">
    <input  type="radio" name="options" id="option1" checked> Yes
    </a>
  </label>
  <label class="btn btn-secondary" >
    <a href = "{% url 'main:logs' %}">
    <input  type="radio" name="options" id="option2"> Cancel
    </a>
  </label>
</div>
    </p>
    </center>
  </div>
</div>

{% endblock%}
